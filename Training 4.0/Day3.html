<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="Day3.css">
</head>
<body>
    <h3>Basic Form</h3>
    <div class="as">
        <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label>
    <input type="address" id="address" name="address" required><br><br>


    <label for="age">Age:</label>
    <input type="age" id="age" name="age" required><br><br>


    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Karan</label>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female<br><br>

    <label for="country">City:</label>
    <select id="country" name="country">
        <option value="choose">Choose</option>
        <option value="usa">Delhi</option>
        <option value="canada">Mumbai</option>
        <option value="uk">Bangalore</option>
        <option value="australia">Chennai</option>
        <option value="other">Lucknow</option>
    </select><br><br>
</form>
    <button class="sub">Submit</button>
    
    </div>
</body>
</html>
