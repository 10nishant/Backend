<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px dotted rgb(181, 14, 14);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table class="border">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr> 
        <caption>
            <td>Nishant</td>
            <td>20</td>
            <td>Dhanbad</td>
        </caption>

        </tr>
        <tr>
            <td>Karan</td>
            <td>21</td>
            <td>Kolkata</td>
        </tr>
        <tr>
            <td>Piyush</td>
            <td>20</td>
            <td>Asansol</td>
        </tr>
        <tr>
            <td>Maurya</td>
            <td>22</td>
            <td>Varanasi</td>
        </tr>
    </table>
</body>
</html>
